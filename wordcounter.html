<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="wordcounter.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="main" class="container bg-light border rounded-3">
                    <div class="container">
                        <h1 style="margin-top: 10px;">Welcome to Word Counter</h1>
                    </div>
                    <div id="formbox" class="container mb-3">
                        <label for="textbox" class="form-label">Text Here:</label>
                        <textarea id="textbox" class="form-control" rows="10" onkeypress="countWords()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col border bg-light rounded-3">
                <p class="container moveDown">Word count: <span id="wordCount">0</span></p>
            </div>
        </div>
    </div>
    <script src="wordcounter.js"></script>
</body>
</html>
